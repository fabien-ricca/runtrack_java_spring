<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Je suis l'index</h1>
    <p th:text="${ @viewController.messageIndex }"> test</p>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${ @viewController.persons }">
                <td th:text="${ person.nom }"></td>
                <td th:text="${ person.age }"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
